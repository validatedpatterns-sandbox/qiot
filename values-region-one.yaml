global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

clusterGroup:
  name: region-one
  isHubCluster: false

  namespaces:
  - cert-manager
  - factory

  subscriptions:
    amqstreams-dev:
      name: amq-streams
      namespace: factory
      channel: amq-streams-1.8.x
      csv: amqstreams.v1.8.4

    cert-manager-dev:
      name: cert-manager
      channel: stable
      source: community-operators
      csv: cert-manager.v1.10.1

  projects:
  - factory

  applications:
    sno-volumes-install:
      name: sno-volumes-install
      namespace: factory
      project: factory
      path: charts/region/sno-volumes-install

    sno-core-install:
      name: sno-core-install
      namespace: factory
      project: factory
      path: charts/region/sno-core-install

    sno-install:
      name: sno-install
      namespace: factory
      project: factory
      path: charts/region/sno-install

    sno-srv-install:
      name: sno-srv-install
      namespace: factory
      project: factory
      path: charts/region/sno-srv-install

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    jobs:
    - name: get-hub
      playbook: ansible/playbooks/on-regional-get-hub-ca.yml
      timeout: 123

