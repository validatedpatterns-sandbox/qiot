apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-line-service
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: product-line-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/product-line-service/product-line-service-cm.yaml") . | sha256sum }}
      labels:
        app: product-line-service
        deploymentconfig: product-line-service
    spec:
      containers:
      - image: quay.io/qiotmanufacturing/datacenter-product-line
        imagePullPolicy: Always
        name: product-line-service
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: product-line-service
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: product-line-service
        name: product-line-service
